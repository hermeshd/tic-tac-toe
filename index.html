<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

            <svg fill="currentColor" id="reset-icon" height="800px" width="800px" version="1.1" id="Layer_1"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 383.748 383.748" xml:space="preserve">
                <g>
                    <path d="M62.772,95.042C90.904,54.899,137.496,30,187.343,30c83.743,0,151.874,68.13,151.874,151.874h30
                    C369.217,81.588,287.629,0,187.343,0c-35.038,0-69.061,9.989-98.391,28.888C70.368,40.862,54.245,56.032,41.221,73.593
                    L2.081,34.641v113.365h113.91L62.772,95.042z" />
                    <path d="M381.667,235.742h-113.91l53.219,52.965c-28.132,40.142-74.724,65.042-124.571,65.042
                    c-83.744,0-151.874-68.13-151.874-151.874h-30c0,100.286,81.588,181.874,181.874,181.874c35.038,0,69.062-9.989,98.391-28.888

                </g>
            </svg>

        </button>
    </div>

    <div class="current-turn">
    </div>

    <div class="gameboard">
        <div class="cell" data-position="0,0">

        </div>
        <div class="cell" data-position="0,1">

        </div>
        <div class="cell" data-position="0,2">

        </div>
        <div class="cell" data-position="1,0">

        </div>
        <div class="cell" data-position="1,1">

        </div>
        <div class="cell" data-position="1,2">

        </div>
        <div class="cell" data-position="2,0">

        </div>
        <div class="cell" data-position="2,1">

        </div>
        <div class="cell" data-position="2,2">

        </div>
    </div>

    <div class="footer">
        <object id="footer-icon" type="image/svg+xml" data="./resources/footer-icon.svg"></object>
    </div>

</body>

</html>
